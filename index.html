<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dexter | Christina Stephan</title>
    <meta name="description" content="Portfolio von Christina Stephan">

    <link href="dev/style.css" rel="stylesheet">
  </head>
  <body class="dexter">
    <section class="intro--first">
      <div class="intro--first__content">
        <div class="text-box">
          <img class="logo--dexter" src="img/dexter--logo.svg">
          <p>A small tribute to my absolute favorite series, which has one of the most unloving ends that you could have dreamed.<br><br>Follow the blood.</p>
        </div>
      </div>
      <div class="blood--box blood--box--small">
        <div class="blood"></div>
      </div>
      <div class="blood--box blood--box--big">
          <div class="blood"></div>
        </div>
    </section>
    
    <section class="intro">
        <div class="arrorw--down">
            <p class="arrowNav__item--3">Scroll Down</p>
          </div>
      <div class="intro__content">
        <img src="img/stadt.svg" class="intro__illustration intro__illustration--stadt">
        <img src="img/welle.svg" class="intro__illustration intro__illustration--welle intro__illustration--welle--3">
        <img src="img/welle.svg" class="intro__illustration intro__illustration--welle intro__illustration--welle--2">
        <img src="img/boot.svg" class="intro__illustration intro__illustration--boot">
        <img src="img/welle.svg" class="intro__illustration intro__illustration--welle intro__illustration--welle--1">
      </div>
    </section>

    <section class="section section--last">
      <div class="section--last__content">
        <img src="img/unterwasser.svg" class="section--last__illustration section--last__illustration--unterwasser">
        <img src="img/luft.svg" class="section--last__illustration section--last__illustration--luft">
        <img src="img/sack.svg" class="section--last__illustration section--last__illustration--sack_klein">
        <img src="img/sack_gross.svg" class="section--last__illustration section--last__illustration--sack_gross">
      </div>
    </section>
    

    <script src="dev/script.js"></script>
  </body>
</html>
